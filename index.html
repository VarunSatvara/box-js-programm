<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row text-center align-items-center justify-content-center h-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-danger text-white card-one" onclick="test()" id="mybtn">
                    <div class="card-body">
                        <h1 class="card-title" id="demo">A</h1>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-warning text-danger card-one" onclick="test1()" id="mybtn">
                    <div class="card-body">
                        <h1 class="card-title" id="demo1">B</h1>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-danger text-white card-one" onclick="test2()">
                    <div class="card-body">
                        <h1 class="card-title bg-red text-yellow" id="demo2">C</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        function test() {
            var x = document.getElementById("demo");

            var z = document.getElementById("demo2");
            if (x.innerHTML == "A") {
                x.innerHTML = "B";
            } else if (x.innerHTML == "B") {
                x.innerHTML = "C";
            } else {
                x.innerHTML = "A"
            }
        }

        function test1() {
            var y = document.getElementById("demo1");

            if (y.innerHTML == "B") {
                y.innerHTML = "C";
            } else if (y.innerHTML == "C") {
                y.innerHTML = "A";
            } else {
                y.innerHTML = "B";
            }
        }

        function test2() {
            var z = document.getElementById("demo2");

            if (z.innerHTML == "C") {
                z.innerHTML = "B";
            } else if (z.innerHTML == "B") {
                z.innerHTML = "A";
            } else {
                z.innerHTML = "C";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
